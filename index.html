<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Skrcka - projekt A</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container-lg">
        <h1 class="mt-3 text-center">Cryptochart</h1>
        <div>
            <div class="form-group">
                <label for="coinselect">Select coin</label>
                <select class="form-control" id="coinselect">
                <option>DOGE</option>
                <option>BTC</option>
                <option>ETH</option>
              </select>
            </div>
            <div class="form-group">
                <label for="interval">Interval</label>
                <select class="form-control" id="interval">
                <option>day</option>
                <option>hour</option>
              </select>
            </div>
            <div class="form-group">
                <label for="datapoints">Data points</label>
                <input type="number" class="form-control" id="datapoints" value="10">
            </div>
            <button id="newchart" class="btn btn-primary mb-2" onclick="addGraph()">Get chart</button>
        </div>
        <div id="content" class="row row-cols-1">

        </div>
    </div>
</body>

</html>
